<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Interview Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        input:focus~label,
        input:valid~label {
            @apply -top-3.5 text-sm text-cyan-600 font-medium;
        }

        input:focus~label {
            @apply text-cyan-500;
        }
    </style>
</head>

<body class="h-full bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
            class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
        </div>

        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Welcome Back</h1>
                    <p class="text-center text-gray-600 text-sm">Log in to continue your interview prep</p>
                </div>

                <div class="divide-y divide-gray-200">
                    <form method="POST" class="py-8 text-base leading-6 space-y-8 text-gray-700 sm:text-lg">
                        <div class="relative">
                            <input autocomplete="off" id="email" name="email" type="email" required
                                class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-cyan-500 transition">
                            <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm 
                                     peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                                     peer-placeholder-shown:top-3 transition-all">
                                Email Address
                            </label>
                        </div>

                        <div class="relative">
                            <input autocomplete="off" id="password" name="password" type="password" required
                                class="peer placeholder-transparent h-12 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-cyan-500">
                            <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm 
                                     peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 
                                     peer-placeholder-shown:top-3 transition-all">
                                Password
                            </label>
                        </div>

                        <div class="relative">
                            <button type="submit"
                                class="w-full bg-gradient-to-r from-cyan-500 to-sky-500 hover:from-cyan-600 hover:to-sky-600 text-white font-bold py-4 px-6 rounded-md transition transform hover:scale-105 shadow-lg">
                                Login
                            </button>
                        </div>
                    </form>
                </div>

                <div class="w-full flex justify-center mt-8">
                    <button type="button"
                        class="flex items-center bg-white border border-gray-300 rounded-lg shadow-md px-6 py-3 text-sm font-medium text-gray-800 hover:bg-gray-50 transition transform hover:scale-105">
                        <svg class="h-6 w-6 mr-2" viewBox="0 0 48 48">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.91 2.37 13.9l8.06 6.26C12.91 13.92 18.08 9.5 24 9.5z">
                            </path>
                            <path fill="#4285F4"
                                d="M46.54 24.55c0-1.58-.14-3.15-.42-4.66H24v9.18h12.58c-.54 2.87-2.17 5.3-4.54 6.92v5.84h7.35c4.3-3.96 6.77-9.79 6.77-17.28z">
                            </path>
                            <path fill="#FBBC05"
                                d="M10.43 28.79c-.98-2.9-.98-6.02 0-8.92L2.37 13.61C-.36 19.27-.36 28.73 2.37 34.39l8.06-6.26c-1.13-2.15-1.75-4.57-1.75-7.13z">
                            </path>
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.91-5.77l-7.35-5.84c-2.04 1.37-4.65 2.18-7.56 2.18-5.91 0-10.92-3.99-12.69-9.35l-8.06 6.26C6.51 42.09 14.62 48 24 48z">
                            </path>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </div>

                <p class="text-center mt-8 text-gray-600">
                    New here? <a href="/signup" class="text-cyan-600 font-bold hover:underline">Create an account</a>
                </p>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="mt-6 text-center">
                    <p class="text-red-600 font-medium bg-red-50 px-6 py-3 rounded-lg inline-block">{{ messages[0] }}
                    </p>
                </div>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>
</body>

</html>
